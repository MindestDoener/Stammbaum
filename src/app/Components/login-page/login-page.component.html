<div class="login">
  <main class="form-signin">
    <form [formGroup]="form" (submit)="authenticate()">
      <h1 class="h2 mb-3 fw-normal">{{ translation.get(this.routingName) }}</h1>
      <div class="form-floating">
        <input
          type="text"
          class="form-control input-item"
          formControlName="username"
          id="floatingInput"
          placeholder="Username"
          required
        />
        <label for="floatingInput">Username</label>
      </div>
      <div class="form-floating" [class.password-register]="!isLogin()">
        <input
          type="password"
          class="form-control input-item"
          formControlName="password"
          id="floatingPassword"
          placeholder="Password"
          required
        />
        <label for="floatingPassword">Password</label>
      </div>
      <div class="form-floating" *ngIf="!isLogin()">
        <input
          type="password"
          class="form-control input-item"
          formControlName="confirmPassword"
          id="floatingConfirmPassword"
          placeholder="Passwort bestÃ¤tigen"
          required
        />
        <label for="floatingConfirmPassword">Repeat Password</label>
      </div>
      <!--<div class='checkbox mb-3' *ngIf="this.routingName === 'login'">
        <label>
          <input type='checkbox' value='remember-me'> Angemeldet Bleiben
        </label>
      </div>-->
      <div *ngIf="!success">
        <p style="color: red">{{ errorMessage }}</p>
      </div>
      <div class="row g-2">
        <div class="col-md">
          <button
            class="btn"
            type="submit"
            [disabled]="form.status == 'INVALID'"
          >
            {{ translation.get(this.routingName) }}
          </button>
        </div>
        <div class="col-md center">
          <div *ngIf="isLogin()">
            New here? <a routerLink="/register">Register now!</a>
          </div>
          <div *ngIf="!isLogin()">
            Already registered? <a routerLink="/login">Login!</a>
          </div>
        </div>
      </div>
      <div id="waves">
        <app-wave-graphic></app-wave-graphic>
      </div>
    </form>
  </main>
</div>
